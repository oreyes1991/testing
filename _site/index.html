		window.lastNews = [{"title":{"en":"Machu Picchu","es":"Machu Picchu"},"tab_title":{"en":"Machu Picchu","es":"Machu Picchu"},"subtitle":{"en":"Machu Picchu","es":"Machu Picchu"},"description":{"en":"Machu Pichu, unarguably one of the most awe inspiring and profound locations in the world, a true place of mystery that was somehow completely missed by the Spanish during their conquest of the Incan Empire. It was rediscovered by the infamous Hiram Bingham in the 20th century lying unknown to the outside world upon an enigmatic cloud draped cliff in Southern Peru. This monument to the true ambition of mankind is written upon every intrepid travelers bucket list. Join us on one of our incomparable tours to this modern day world wonder soon. The government has plans to limit access to the site to only a few small areas, so before it’s too late sign up for the trip of your lifetime with South American’s Secrets. ","es":"Machu Pichu, indiscutiblemente uno de los lugares más imponentes y profundos del mundo, un verdadero lugar de misterio que de algún modo fue completamente perdido por los españoles durante su conquista del Imperio Inca. Fue redescubierto por el infame Hiram Bingham en el siglo XX, desconocido para el mundo exterior, sobre un enigmático acantilado cubierto de nubes en el sur del Perú. Este monumento a la verdadera ambición de la humanidad está escrito en cada intrépida lista de viajeros. Únase a nosotros en uno de nuestros incomparables viajes a esta maravilla del mundo moderno pronto. El gobierno tiene planes de limitar el acceso al sitio solo a unas pocas áreas pequeñas, por lo que antes de que sea demasiado tarde, regístrese para el viaje de su vida con los Secretos de Sudamérica."},"blockquote":{"en":"\"A construction project of this magnitude in such a lofty location would require teams of architects, engineers, and geologists of ancient Peru.\"","es":"\"Una construcción de esta magnitud en la cresta de la montaña debió haber requerido equipos de arquitectos, ingenieros y geólogos del antiguo Perú.\""},"author":"Cameron Metreaud","date":{"en":"November 06, 2017","es":"Noviembre 06, 2017"},"url_image":"assets/images/tours/cuzco/machu_picchu_main.png","tour":"tourscuzco.html#machu-picchu-day-trip","id":"4","link":"article-detail.html?id=4"},{"title":{"en":"Enigmas of Monte Sierpe and Nazca","es":"Enigma del Monte Sierpe"},"subtitle":{"en":"The geoglyphs at Monte Sierpe are amongst Peru's most enigmatic and unexplainable mysteries","es":"Los geoglifos de Monte Sierpe se encuentran entre los misterios más enigmáticos e inexplicables del Perú"},"description":{"en":"The geoglyphs of Monte Sierpe are another perplexing Peruvian formation consisting of hundreds of peculiar holes in a seemingly uniform line winding up a hill. Discovered relatively recently in the 1930’s after planes flew over the landmark much disagreement has been attached to the site over the origin. From more conventional proposals like an attempt to preserve food by early people in the region to more incredible theories that it was the remnants’ of some type of giant unknown ancient machine going over the land, interest abounds for the area regardless of your opinion. Come book one of our great packages to see the site in person to decide. ","es":"La ‘Avenida de los Hoyos’, es un geoglifo que consiste en una serie de grandes Hoyos en la cuenca, como tallados en tierra seca, dura por la cresta que separa dos valles secos, que parece deslizarse en la pendiente y por millas. “Lo que parece ser una serpiente es en realidad la antigua deidad Q'hoa. Él era el siervo ... del dios del agua ... y fue utilizado en los rituales ... con respecto a la lluvia”."},"author":"por Rein Petersen","date":{"en":"March 20,2014","es":"Marzo 20,2014"},"url_image":"assets/images/articles/monte_sierpe_portrait.jpg","blockquote":{"en":"“I believe that what appears to be a serpent is actually the deity Q'hoa. He was the servant or acolyte of the god of water known as Illapa and his likeness was used in a majority of rituals regarding rain”.","es":"“Lo que parece ser una serpiente es en realidad la antigua deidad Q'hoa. Él era el siervo ... del dios del agua ... y fue utilizado en los rituales ... con respecto a la lluvia”."},"url":"","link":"article-detail.html?id=2","tour":"toursnasca.html"},{"title":{"en":"Nasca Lines from Pisco","es":"Lineas de Nasca de Pisco"},"subtitle":{"en":"*New* Nasca lines tours with regular flights from Pisco's renovated airport","es":"*Nuevo* Tours de las líneas de Nasca con vuelos regulares desde el aeropuerto renovado de Pisco"},"description":{"en":"The Nazca lines are a spectacular grouping of impossibly precise lines and giant animal figures in the Nazca desert on the southern coast of Peru. This bizarre area is not only as incredible in beauty as it is in scope but it seems to impress the expert and layman alike with the same blatant question, why would ancient peoples spend so much time building something that can only be viewed from the sky? Whatever your theory, whether you believe it’s a group of signals for ancient aliens or an elaborate path for one to walk in times of drought to appease the gods, the Nazca lines are one of the most infamous and underrated sites the world has to offer.","es":"Llegar a Nasca para ver estas enigmáticas líneas de Nazca solía ser un esfuerzo grande y requería mucho tiempo. A menos que usted quisiera rentar su propio vuelo privado desde Lima, el acceso al público se limitaba en su mayoría en coche o autobús, que tomaba mucho tiempo (12-14 horas ida y vuelta) viaje desde Lima."},"author":"por Rein Petersen","date":{"en":"February 26, 2014","es":"February 26, 2014"},"url_image":"assets/images/articles/nazca_spider.jpg","blockquote":{"en":"\"Before, the only way to see the Nasca lines was to travel to Nasca - usually by bus. But now we fly from Pisco and people prefer it.\"","es":"\"Antes, la única manera de ver las líneas de Nasca era viajar a Nasca - en autobús. Pero ahora volamos desde Pisco y los turistas lo prefieren.\""},"url":"","link":"article-detail.html?id=2","tour":"toursnasca.html"},{"title":{"en":"Guano Collectors","es":"Recolectores de Guano"},"subtitle":{"en":"\"The worst enemy is not the smell, heat or exhaustion.\" As Domingo León explained to us, \"the worst enemy is dust sticking on the eyebrows, covering our noses and cheeks and turning our face into a rigid mask.\"","es":"\"El peor enemigo no es el olor, el calor o el agotamiento.\" como explicó Domingo León, el peor enemigo es el polvo que se pega en las cejas, cubriendo nuestras narices y mejillas y convirtiendo nuestra cara en una máscara rígida."},"description":{"en":"The guano collectors on the north Guanape islands hold a very important place in the economy and history of Peru. Various places across the world used guano since time immemorial as a fertilizer. In recent times it has made resurgence as the cost of synthetic fertilizer has skyrocketed and a global appreciation for more natural and cost effective methods seems to be returning. A grueling job typically done by Quechuan men from the mountains gives a poignant glimpse of the cost of our modern convinces that most people would never get to see. The contrast between the beautiful island and the difficult work done by hard working men is not only a unique experience to see but an educational tour that will not soon be forgotten.","es":"El aumento del costo de los fertilizantes sintéticos han vuelto a hacer guano sexy. Algunos trabajadores recogen el estiércol de las aves marinas en la Isla Norte de Guañape, frente a la costa del Perú. El auge mundial de las materias primas ha llegado a esto: antes del guano, el estiércol del pájaro fue el centro de una confrontación imperialista en el mar en el siglo XIX y está una vez más en fuerte demanda."},"author":"por Rein Petersen","date":{"en":"February 22, 2014","es":"Febrero 22, 2014"},"url_image":"assets/images/articles/guano_collectors_1_portrait.jpg","blockquote":{"en":"\"The worst enemy is not the smell, heat or exhaustion... [it] is dust sticking on the eyebrows, covering our noses and cheeks and turning our face into a rigid mask.\"","es":"\"El peor enemigo no es el olor, el calor o el agotamiento.\" como explicó Domingo León, el peor enemigo es el polvo que se pega en las cejas, cubriendo nuestras narices y mejillas y convirtiendo nuestra cara en una máscara rígida.\""},"url":"","tour":"toursparacas.html"}];

		window.tourPackages = [{"title":{"en":"The Nazca Lines and Peru's South Coast","es":"Las Lineas de Nazca y la Costa Sur de Perú"},"subtitle":{"en":"Peru's south coast is the birthplace of the Inca civilization. It's intriguing enigmas pique the curiosity of even the most pragmatic of people. Strange geoglyphs speak to the heavens and ancient ruins and remains of questionable origin litter a landscape of mountainous dunes while overflowing sea-life inhabits ruggedly beautiful coastlines - all steeped in ancient culture.","es":"La costa sur de Perú es la cuna de la civilización Inca. Es de enigmas intrigantes estimula la curiosidad de incluso de la gente más pragmático. Extraños geoglifos envian mensajes a los cielos y las antiguas ruinas y restos de origen dudoso adornan el paisaje de dunas y montañas. Mientras sus hermosas costas desborda de la vida marina - todos impregnados de la cultura antigua."},"description":{"en":"Our tour of the south coast of Peru offers the very best for those with constricted time with an ease and comfort that you deserve on your vacation to Peru. From Lima, our South Coast tour visits the famous Nazca lines, the Ballestas Islands, the Paracas National Reserve and the dunes and oasis of Huacachina. All our Nazca flights operate just a few minutes away from Paracas so your travel time is greatly reduced!","es":"Nuestro tour de la costa sur de Perú ofrece lo mejor para aquellos con poco tiempo con una facilidad y comodidad que usted se merece en sus vacaciones en Perú. Desde Lima, nuestra gira por la costa del Sur visita las famosas líneas de Nazca, las Islas Ballestas, la Reserva Nacional de Paracas, los viñedos de Ica y las dunas y oasis de Huacachina."},"url_image":"assets/images/package/nazca_flight_01_p.jpg","tab_title":{"en":"Packages","es":"Paquetes"},"packages":[{"id":"package-mystery-south-coast","url_image":"assets/images/package/nazca_spider.jpg","title":{"en":"Nazca Lines Flight & South Coast","es":"Mysterios de la Costa Sur"}
