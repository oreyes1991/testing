		window.menuData = {"items":[{"data":{"en":"Home","es":"Inicio"},"subData":[],"action":"/"},{"data":{"en":"Tours & Activities","es":"Tours & Actividades"},"subData":[],"action":""},{"data":{"en":"Peru Packages","es":"Paquetes Perú"},"subData":[],"action":""},{"data":{"en":"Articles","es":"Articulos"},"subData":[],"action":""},{"data":{"en":"Contact","es":"Contacto"},"subData":[],"action":"/constact/"},{"data":{"en":"About us","es":"Acerca de nosotros"},"subData":[],"action":"/about/"}]};
		window.lastNews = [{"title":{"en":"Machu Picchu","es":"Machu Picchu"},"tab_title":{"en":"Machu Picchu","es":"Machu Picchu"},"subtitle":{"en":"Machu Picchu","es":"Machu Picchu"},"description":{"en":"Machu Picchu, also known as Pata Llacta the lost city of the Incas, is one of the earth’s ancient megastructures of great historical value. Most recently it has been recognized as one of the seven wonders of the modern world. This impressing archaeological site has been steadily growing in popularity and currently receives over 2500 tourists daily. Veteran guide Lucio explains that “due to increasing demand, the areas accessible to visitors are reduced and increasingly restricted every year.” Today the visitors are still able to go inside and touch most the ancient structures of Machu Picchu allowing for a very intimate and personal experience. In coming years the tours will be restricted to fenced-off pathways and single file lines.","es":"Machu Picchu, también conocido como Pata Llacta la ciudad perdida de los Incas, es una de las megaestructuras mundiales antiguas con más valor histórico. Recientemente ha sido reconocida como una de las siete maravillas del mundo moderno. Este impresionante hallazgo arqueológico ha ido aumentando su popularidad y actualmente recibe alrededor de 2500 touristas al día. Nuestro guía veterano Lucio explica que debido al incremento de demanda, las áreas accesibles a los visitantes son reducidas y restringidas cada año. Hoy en día los visitantes aún se les permite entrar y tocar la mayoría de las estructuras antiguas de Machu Picchu, permitiendo una experiencia muy personal e íntima. En pocos años los tours serán restringidos a senderos cercados y filas de una sola línea."},"blockquote":{"en":"A construction project of this magnitude in such a lofty location would require teams of architects, engineers, and geologists of ancient Peru.","es":"\"Una construcción de esta magnitud en la cresta de la montaña debió haber requerido equipos de arquitectos, ingenieros y geólogos del antiguo Perú.\""},"author":"Cameron Metreaud","date":{"en":"November 06, 2017","es":"Noviembre 06, 2017"},"url_image":"images/tours/cuzco/machu_picchu_main.png","tour":"tourscuzco.html#machu-picchu-day-trip","id":"4","link":"article-detail.html?id=4"},{"title":{"en":"Enigmas of Monte Sierpe and Nazca","es":"Enigma del Monte Sierpe"},"subtitle":{"en":"The geoglyphs at Monte Sierpe are amongst Peru's most enigmatic and unexplainable mysteries","es":"Los geoglifos de Monte Sierpe se encuentran entre los misterios más enigmáticos e inexplicables del Perú"},"description":{"en":"The Avenida de los Hoyos, a geoglyph like the Nazca lines consisting of a series of large basin-like potholes along a mountain ridge, appears to slither up the slope for miles.","es":"La ‘Avenida de los Hoyos’, es un geoglifo que consiste en una serie de grandes Hoyos en la cuenca, como tallados en tierra seca, dura por la cresta que separa dos valles secos, que parece deslizarse en la pendiente y por millas. “Lo que parece ser una serpiente es en realidad la antigua deidad Q'hoa. Él era el siervo ... del dios del agua ... y fue utilizado en los rituales ... con respecto a la lluvia”."},"author":"por Rein Petersen","date":{"en":"March 20,2014","es":"Marzo 20,2014"},"url_image":"images/articles/monte_sierpe_portrait.jpg","blockquote":{"en":"“I believe that what appears to be a serpent is actually the deity Q'hoa. He was the servant or acolyte of the god of water known as Illapa and his likeness was used in a majority of rituals regarding rain”.","es":"“Lo que parece ser una serpiente es en realidad la antigua deidad Q'hoa. Él era el siervo ... del dios del agua ... y fue utilizado en los rituales ... con respecto a la lluvia”."},"url":"","link":"article-detail.html?id=2","tour":"toursnasca.html"},{"title":{"en":"Nasca Lines from Pisco","es":"Lineas de Nasca de Pisco"},"subtitle":{"en":"*New* Nasca lines tours with regular flights from Pisco's renovated airport","es":"*Nuevo* Tours de las líneas de Nasca con vuelos regulares desde el aeropuerto renovado de Pisco"},"description":{"en":"Getting to Nasca to see the Nasca lines once used to be a complicated and time-consuming effort. Unless you chartered your own private flight from Lima, public access was limited to mostly car or bus which is very long (7-8 hour one-way) trip from Lima.","es":"Llegar a Nasca para ver estas enigmáticas líneas de Nazca solía ser un esfuerzo grande y requería mucho tiempo. A menos que usted quisiera rentar su propio vuelo privado desde Lima, el acceso al público se limitaba en su mayoría en coche o autobús, que tomaba mucho tiempo (12-14 horas ida y vuelta) viaje desde Lima."},"author":"por Rein Petersen","date":{"en":"February 26, 2014","es":"February 26, 2014"},"url_image":"images/articles/nazca_spider.jpg","blockquote":{"en":"\"Before, the only way to see the Nasca lines was to travel to Nasca - usually by bus. But now we fly from Pisco and people prefer it.\"","es":"\"Antes, la única manera de ver las líneas de Nasca era viajar a Nasca - en autobús. Pero ahora volamos desde Pisco y los turistas lo prefieren.\""},"url":"","link":"article-detail.html?id=2","tour":"toursnasca.html"},{"title":{"en":"Guano Collectors","es":"Recolectores de Guano"},"subtitle":{"en":"\"The worst enemy is not the smell, heat or exhaustion.\" As Domingo León explained to us, \"the worst enemy is dust sticking on the eyebrows, covering our noses and cheeks and turning our face into a rigid mask.\"","es":"\"El peor enemigo no es el olor, el calor o el agotamiento.\" como explicó Domingo León, el peor enemigo es el polvo que se pega en las cejas, cubriendo nuestras narices y mejillas y convirtiendo nuestra cara en una máscara rígida."},"description":{"en":"The rising cost of synthetic fertilizers has made guano sexy again. Some workers collect the dung of seabirds in the North Guañape Island, off the coast of Peru. The global boom in commodities has come to this: before guano, bird dung was the center of an imperialist confrontation at sea in the nineteenth century, and is once again in strong demand.","es":"El aumento del costo de los fertilizantes sintéticos han vuelto a hacer guano sexy. Algunos trabajadores recogen el estiércol de las aves marinas en la Isla Norte de Guañape, frente a la costa del Perú. El auge mundial de las materias primas ha llegado a esto: antes del guano, el estiércol del pájaro fue el centro de una confrontación imperialista en el mar en el siglo XIX y está una vez más en fuerte demanda."},"author":"por Rein Petersen","date":{"en":"February 22, 2014","es":"Febrero 22, 2014"},"url_image":"images/articles/guano_collectors_1_portrait.jpg","blockquote":{"en":"\"The worst enemy is not the smell, heat or exhaustion... [it] is dust sticking on the eyebrows, covering our noses and cheeks and turning our face into a rigid mask.\"","es":"\"El peor enemigo no es el olor, el calor o el agotamiento.\" como explicó Domingo León, el peor enemigo es el polvo que se pega en las cejas, cubriendo nuestras narices y mejillas y convirtiendo nuestra cara en una máscara rígida.\""},"url":"","tour":"toursparacas.html"}];
